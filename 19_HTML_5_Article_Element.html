<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Article Element</title>

        body{
            font-family: Arial, sans-serif;
        }
        section{
        	background-color: #1D1734;
        	color: white;
        	font-family: "Comic Sans MS" sans-serif;

        	padding: 10px;
        	border-radius: 10px;
        }
        article{

        	color: black;
        	font-family: "Comic Sans MS" sans-serif;

        	padding: 10px;
        	border-radius: 10px;
        }
    </style>
</head>
<body>

    </section>

     <section>

</html>
