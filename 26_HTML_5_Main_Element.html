<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Main Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
        	background-color: orange;
        	text-align: center;
        	padding: 10px;
        	font-family: sans-serif;
        }
        time{
        	color: red;
        }
        main{
        	text-align: center;
        	background-color: yellow;
        	color: red;
        	padding: 10px;
        }
        mark{
        	
        }
    </style>
</head>
<body>

    <!-- HTML Main Element -->
    <main>
    	<h2>Brain Ui Technologies</h2>
    	<p>fwfgjegrebgnreberberkb</p>
    	<p>vjwgwroigjwrohrhnetohehl</p>
    </main>


<div>
	<h1>Tomorrow we have class at <time>6.00 pm</time></h1>
</div>
<!-- mark element-->
<div>
	<h1><mark>Tis is Mark</mark>element</h1>
</div>
</body>
</html>
