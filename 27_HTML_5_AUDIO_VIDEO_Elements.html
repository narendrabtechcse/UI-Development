<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: seagreen;
        }
        
      div{
         background-color: orange;
         padding: 10px;
         width: 400px;
         text-align: center;

      }
      video{
      	width: 400px;
      	
      }

    </style>
</head>
<body>

    <!-- Audio Element -->
<h3>Audio Player</h3>
<div>
<audio controls="">
	<source src="media/nature.mp3" type="audio/mp3">
</audio>
</div>
    <!-- Video Element -->
    <h3>video player</h3>
    <div>
    <video controls="">
    	<source src="media/" type="video/mp4">

    </video>
</div>

</body>
</html>
